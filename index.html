<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Prompt Generator</title>
    <style>
        /* BASE STYLES */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1f2833 0%, #111a22 100%);
            color: #E5E9F0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* GLASSMORHISM STYLES */
        .glass-container {
            background: rgba(255, 255, 255, 0.08); /* Transparent background */
            backdrop-filter: blur(10px); /* Key Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4); /* Soft shadow */
            padding: 30px;
            max-width: 1200px;
            width: 95%;
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allows sections to wrap on smaller screens */
        }

        h1 {
            width: 100%;
            text-align: center;
            color: #66CCFF; /* Neon accent */
            text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
            margin-bottom: 20px;
        }

        /* INPUT / OUTPUT LAYOUT */
        .input-area, .output-area {
            flex: 1;
            min-width: 300px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* INPUT FIELD STYLES */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #C8D0D9;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #E5E9F0;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #66CCFF;
            box-shadow: 0 0 8px rgba(102, 204, 255, 0.6);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* OUTPUT BOX STYLES */
        #generatedPrompt {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #A3BE8C; /* Code-like green/light color */
            font-family: monospace;
            font-size: 0.95em;
            white-space: pre-wrap;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        /* SLIDER STYLES (Custom styling for a glass feel) */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #66CCFF;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(102, 204, 255, 0.8);
        }

        /* BUTTONS */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            background: #66CCFF; /* Primary accent color */
            color: #1f2833;
            box-shadow: 0 4px 15px rgba(102, 204, 255, 0.4);
        }

        button:hover {
            background: #90E0FF;
            box-shadow: 0 6px 20px rgba(102, 204, 255, 0.6);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        /* COLLAPSIBLE ACCORDION STYLES */
        .accordion {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .accordion-header {
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.15);
            transition: background 0.3s;
        }
        
        .accordion-header:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .accordion-content {
            padding: 15px;
            display: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .accordion-content.active {
            display: block;
        }
        
        .accordion-header .icon {
            transition: transform 0.3s;
        }
        
        .accordion.open .accordion-header .icon {
            transform: rotate(90deg);
        }

        /* CHECKBOX/TOGGLE STYLES */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        /* MOBILE RESPONSIVENESS */
        @media (max-width: 900px) {
            .glass-container {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            body {
                padding: 10px;
            }
            .output-area {
                order: 1; /* Puts output above inputs on mobile */
            }
            .input-area {
                order: 2;
            }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>✨ AI Prompt Generator (Glass UI)</h1>
        
        <div class="output-area">
            <h2>Generated Prompt</h2>
            <div id="generatedPrompt">Select inputs to generate the prompt...</div>
            
            <div class="actions">
                <button onclick="generatePrompt()">Generate Prompt</button>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
        
        <div class="input-area">
            <h2>Configuration Inputs</h2>
            
            <div class="accordion open">
                <div class="accordion-header">
                    I. Core Task Definition (3) <span class="icon">▶</span>
                </div>
                <div class="accordion-content active">
                    <div class="control-group">
                        <label for="primaryGoal">1. Primary Goal (e.g., "Write a blog post on Glassmorphism")</label>
                        <input type="text" id="primaryGoal" oninput="generatePrompt()" placeholder="Required: What is the main task?" value="">
                    </div>
                    <div class="control-group">
                        <label for="modelPersona">3. Model Persona/Role (e.g., Chartered Accountant)</label>
                        <input type="text" id="modelPersona" oninput="generatePrompt()" placeholder="The expert role the AI should adopt" value="Expert Prompt Writer">
                    </div>
                    <div class="control-group">
                        <label for="inputContext">2. Input Data/Context (Optional source material)</label>
                        <textarea id="inputContext" oninput="generatePrompt()" placeholder="Paste any data or background text here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="accordion">
                <div class="accordion-header">
                    II. Output Formatting (4) <span class="icon">▶</span>
                </div>
                <div class="accordion-content">
                    <div class="control-group">
                        <label for="outputFormat">4. Output Format</label>
                        <select id="outputFormat" onchange="generatePrompt()">
                            <option value="">Default Text</option>
                            <option value="JSON">JSON</option>
                            <option value="Markdown">Markdown</option>
                            <option value="CSV">CSV</option>
                            <option value="XML">XML</option>
                            <option value="Python Code">Python Code</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="lengthConstraint">5. Length Constraint (e.g., 500 Words, 3 Paragraphs)</label>
                        <input type="text" id="lengthConstraint" oninput="generatePrompt()" placeholder="e.g., Max 500 Words">
                    </div>
                    <div class="control-group">
                        <label for="language">6. Language</label>
                        <input type="text" id="language" oninput="generatePrompt()" value="English" placeholder="e.g., Spanish, French">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="citationsRequired" onchange="generatePrompt()">
                        <label for="citationsRequired">7. Citations Required</label>
                    </div>
                </div>
            </div>
            
            <div class="accordion">
                <div class="accordion-header">
                    III. Behavioral Control (4) <span class="icon">▶</span>
                </div>
                <div class="accordion-content">
                    <div class="control-group">
                        <label for="toneStyle">8. Tone/Style</label>
                        <select id="toneStyle" onchange="generatePrompt()">
                            <option value="Professional">Professional</option>
                            <option value="Humorous">Humorous</option>
                            <option value="Technical">Technical</option>
                            <option value="Persuasive">Persuasive</option>
                            <option value="Casual">Casual</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="targetAudience">9. Target Audience</label>
                        <input type="text" id="targetAudience" oninput="generatePrompt()" placeholder="e.g., Non-technical audience">
                    </div>
                    <div class="control-group">
                        <label for="forbiddenKeywords">10. Forbidden Keywords (Comma Separated)</label>
                        <input type="text" id="forbiddenKeywords" oninput="generatePrompt()" placeholder="e.g., AI, LLM, prompt engineering">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="callToActionToggle" onchange="generatePrompt()">
                        <label for="callToActionToggle">11. Call-to-Action</label>
                        <input type="text" id="callToActionValue" oninput="generatePrompt()" placeholder="e.g., Ask a follow-up question" style="flex-grow: 1;">
                    </div>
                </div>
            </div>

            <div class="accordion">
                <div class="accordion-header">
                    IV. Advanced Techniques (4) <span class="icon">▶</span>
                </div>
                <div class="accordion-content">
                    <div class="checkbox-group">
                        <input type="checkbox" id="chainOfThought" onchange="generatePrompt()">
                        <label for="chainOfThought">12. Chain-of-Thought (CoT)</label>
                    </div>
                    <div class="control-group">
                        <label for="fewShotExamples">13. Few-Shot Examples (Input/Output pairs)</label>
                        <textarea id="fewShotExamples" oninput="generatePrompt()" placeholder="Input: [Example Input]\nOutput: [Example Output]"></textarea>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="selfCorrection" onchange="generatePrompt()">
                        <label for="selfCorrection">14. Self-Correction/Reflection</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="breakdownTask" onchange="generatePrompt()">
                        <label for="breakdownTask">15. Breakdown Task Steps</label>
                    </div>
                </div>
            </div>

            <div class="accordion">
                <div class="accordion-header">
                    V. Hyperparameters (Simulated) (3) <span class="icon">▶</span>
                </div>
                <div class="accordion-content">
                    <div class="control-group">
                        <label for="temperature">16. Creativity (Temperature): <span id="tempValue">0.7</span></label>
                        <input type="range" id="temperature" min="0.0" max="1.0" step="0.1" value="0.7" oninput="updateRangeLabel('temperature', 'tempValue'); generatePrompt()">
                    </div>
                    <div class="control-group">
                        <label for="topP">17. Diversity (Top P): <span id="topPValue">0.9</span></label>
                        <input type="range" id="topP" min="0.0" max="1.0" step="0.1" value="0.9" oninput="updateRangeLabel('topP', 'topPValue'); generatePrompt()">
                    </div>
                    <div class="control-group">
                        <label for="maxTokens">18. Max Output Tokens</label>
                        <input type="number" id="maxTokens" oninput="generatePrompt()" value="2048" placeholder="e.g., 2048">
                    </div>
                </div>
            </div>

            <div class="accordion">
                <div class="accordion-header">
                    VI. Prompt Mechanics (2) <span class="icon">▶</span>
                </div>
                <div class="accordion-content">
                    <div class="control-group">
                        <label for="instructionWeight">19. Instruction Weight</label>
                        <select id="instructionWeight" onchange="generatePrompt()">
                            <option value="">None</option>
                            <option value="ALL CAPS">ALL CAPS</option>
                            <option value="Sandwich Technique">Sandwich Technique (Repeat Goal at End)</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="toolSimulationToggle" onchange="generatePrompt()">
                        <label for="toolSimulationToggle">20. Tool/Function Simulation</label>
                        <input type="text" id="toolSimulationValue" oninput="generatePrompt()" placeholder="e.g., search" style="flex-grow: 1;">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupAccordions();
            // Initial generation of the prompt on load
            generatePrompt(); 
        });

        function setupAccordions() {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const accordion = header.parentElement;
                    const content = header.nextElementSibling;
                    
                    accordion.classList.toggle('open');
                    content.classList.toggle('active');
                });
            });
        }

        function updateRangeLabel(sliderId, labelId) {
            document.getElementById(labelId).textContent = document.getElementById(sliderId).value;
        }

        function generatePrompt() {
            let promptParts = [];
            
            // 1. Get Values
            const primaryGoal = document.getElementById('primaryGoal').value.trim();
            const modelPersona = document.getElementById('modelPersona').value.trim();
            const inputContext = document.getElementById('inputContext').value.trim();
            const fewShotExamples = document.getElementById('fewShotExamples').value.trim();
            
            // 2. Persona (Start of Prompt) (3)
            if (modelPersona) {
                promptParts.push(`ACT AS A ${modelPersona.toUpperCase()} EXPERT. `);
            }

            // 3. Chain-of-Thought (CoT) (Prepended Reasoning) (12)
            if (document.getElementById('chainOfThought').checked) {
                promptParts.push(`***IMPORTANT REASONING STEP: Before answering, output the phrase "Let's think step-by-step." followed by your thought process.***\n\n`);
            }
            
            // 4. Task Breakdown (15)
            if (document.getElementById('breakdownTask').checked) {
                promptParts.push(`First, outline your plan for solving the task using a bulleted list.\n`);
            }

            // 5. Instruction Weight (ALL CAPS) (19)
            let formattedGoal = primaryGoal;
            const instructionWeight = document.getElementById('instructionWeight').value;
            if (instructionWeight === 'ALL CAPS' && primaryGoal) {
                formattedGoal = primaryGoal.toUpperCase();
            }

            // 6. Primary Goal (1)
            if (primaryGoal) {
                promptParts.push(`[TASK]: ${formattedGoal}\n`);
            }

            // 7. Behavioral Controls (In the middle) (4, 5, 6, 7, 8, 9, 10)
            const outputFormat = document.getElementById('outputFormat').value;
            if (outputFormat) {
                promptParts.push(`The final response MUST be formatted as ${outputFormat}.\n`);
            }
            const lengthConstraint = document.getElementById('lengthConstraint').value.trim();
            if (lengthConstraint) {
                promptParts.push(`Strictly limit the response to a maximum of ${lengthConstraint}.\n`);
            }
            const language = document.getElementById('language').value.trim();
            if (language) {
                promptParts.push(`Generate the entire output in ${language}.\n`);
            }
            const toneStyle = document.getElementById('toneStyle').value;
            if (toneStyle) {
                promptParts.push(`Adopt a ${toneStyle} tone and writing style.\n`);
            }
            const targetAudience = document.getElementById('targetAudience').value.trim();
            if (targetAudience) {
                promptParts.push(`Tailor the language and complexity for a ${targetAudience} audience.\n`);
            }
            const forbiddenKeywords = document.getElementById('forbiddenKeywords').value.trim();
            if (forbiddenKeywords) {
                promptParts.push(`DO NOT use the following terms: ${forbiddenKeywords}.\n`);
            }
            
            // 8. Context, Examples, Hyperparameters (Appended sections)
            if (inputContext) {
                promptParts.push(`\n[CONTEXT]:\n---\n${inputContext}\n---\n`);
            }
            if (fewShotExamples) {
                promptParts.push(`\n[REFERENCE EXAMPLES]:\n---\n${fewShotExamples}\n---\n`);
            }
            if (document.getElementById('citationsRequired').checked) { // (7)
                promptParts.push(`\nInclude direct, numbered citations for all factual claims.`);
            }

            // 9. Hyperparameters (16, 17, 18)
            const temperature = document.getElementById('temperature').value;
            promptParts.push(`\n[HYPERPARAMETER]: Set internal temperature to ${temperature}.`);
            const topP = document.getElementById('topP').value;
            promptParts.push(`\n[HYPERPARAMETER]: Set internal Top P to ${topP}.`);
            const maxTokens = document.getElementById('maxTokens').value.trim();
            if (maxTokens) {
                promptParts.push(`\n[TOKEN LIMIT]: Maximum tokens allowed: ${maxTokens}.`);
            }

            // 10. Advanced Techniques (14, 20)
            if (document.getElementById('toolSimulationToggle').checked) {
                const toolValue = document.getElementById('toolSimulationValue').value.trim() || 'TOOL_NAME';
                promptParts.push(`\nIf necessary, format a sub-query using the syntax: CALL_TOOL("${toolValue}", "query string here").`);
            }
            if (document.getElementById('selfCorrection').checked) {
                promptParts.push(`\nREVIEW: Analyze your final output for clarity and accuracy. If you find errors, self-correct and re-output the final answer.`);
            }

            // 11. Final Instructions (11, 19)
            if (document.getElementById('callToActionToggle').checked) {
                const callToActionValue = document.getElementById('callToActionValue').value.trim();
                if (callToActionValue) {
                    promptParts.push(`\nFINAL STEP: After the response, perform this action: ${callToActionValue}.`);
                }
            }
            if (instructionWeight === 'Sandwich Technique' && primaryGoal) {
                promptParts.push(`\n\n***REPEAT TASK FOR EMPHASIS***: ${primaryGoal}`);
            }

            // 12. Display Final Prompt
            const finalPrompt = promptParts.join('').trim();
            document.getElementById('generatedPrompt').textContent = finalPrompt || "Select inputs to generate the prompt...";
        }

        function copyToClipboard() {
            const promptText = document.getElementById('generatedPrompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('Failed to copy prompt.');
            });
        }
    </script>
</body>
</html>
